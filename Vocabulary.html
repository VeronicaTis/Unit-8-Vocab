<!DOCTYPE html>
<html>
    <head>
        <style>
            dl{
                display:table;
                border-collapse: collapse;
                width: 300px;   
            }
            dl div{
                display: table-row;
            }
            dt , dd{
                display:table-cell;
                border: 1px solid black;
                vertical-align:top;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <dl>
            <div>
                <dt>Display</dt>
                <dd>Apply a table layout to other HTML elements by using</dd>
            </div>
            <div>
                <dt>display:table;</dt>
                <dd>table(treated as a block-level element)</dd>
            </div>
        </dl>
    </body>
</html>
